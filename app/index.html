
<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.png">

    <title>Ruby Loco TODO List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="styles/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script src="/scripts/todo.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://github.com/abates/RubyLoco2015-04-13">Ruby Loco TODO</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="todo-body" ng-controller="TodoController">
        <h1>TODO List</h1>
        <form class="form-inline" ng-submit="add()">
          <div class="form-group">
            <input type="text" class="form-control" id="newTodoTask" placeholder="Drink more beer..." ng-model="newTodo.Task">
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>
        <table class="table">
          <thead><tr><th>ID</th><th>Task</th><th></th></tr></thead>
          <tbody>
            <tr ng-repeat="todo in todoList">
              <td>{{todo.Id}}</td>
              <td>{{todo.Task}}</td>
              <td><a ng-click="delete(todo)"><i class="glyphicon glyphicon-remove"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
